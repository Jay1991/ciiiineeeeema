<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Content-Language" content="bg">
<link rel="stylesheet" type="text/css" href="main.css">
<script language="JavaScript" src="main.js"></script>
<title>Register Sale from FP database</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SellDBEx(voided.checked ? true : false, parseInt(number.value, 10), parseFloat(quantity.value), parseFloat(discount.value), percent.checked ? 0 : 1);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Register Sale from FP database</h1>
<table border=0 cellspacing=6>
<tr><td colspan=2>
Void: <input type="checkbox" name="voided" value="0">
</td></tr>
<tr><td>
PLU Number (1 - 99999):</td><td><input type="text" name="number" size="12" value="1">
</td></tr>
<tr><td>
Quantity:</td><td><input type="text" name="quantity" size="12" value="1">
</td></tr>
<tr><td>
Discount / Addition:</td><td><input type="text" name="discount" size="12" value="0">
</td></tr>
<tr><td colspan=2 align=right>
In percent: <input type="checkbox" name="percent" checked>
</td></tr>
</table><br />
<input type="button" value="&nbsp;Sell&nbsp;" name="start" language="JavaScript" onclick="work();">

<p>
Result: <span id="result">None</span>
</p>

<p class="msghead">
<script language="JavaScript">mf_text("api", "Application Program Interface (API)");</script>
<br>
<div id="api" class="msgbody">
	Not Entered
	<br>
</div>
<script language="JavaScript">mf_text("protocol", "Comunication Protocol Details");</script>
<br>
<div id="protocol" class="msgbody">
	Not Entered
	<br>
</div>
<script language="JavaScript">mf_text("io", "Input / Output");</script>
<br>
<div id="io" class="msgbody">
	<h2>To Fiscal Printer</h2>
	<pre id="zfpinput">&nbsp;</pre>
	<br>
	<h2>To PC</h2>
	<pre id="zfpoutput">&nbsp;</pre>
	<br>
</div>
</p>

</body>

</html>
