<html>

<title>Get Current Logo</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function set_logo_col(col, state, active)
{
    var logo = eval('L' + col);
    var act = eval('A' + (active >= 0 && active < 10 ? active : 0));
    logo.innerText = state == 1 ? 'YES' : 'no';
    act.innerText = '^';
}

function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetLogoInfo();

    result_color(zfp);
	if (!zfp.errorCode)
	{
	    for (var i = 0; i < 10; i++)
            set_logo_col(i, res.substring(i + 2, i + 3), res.substring(0,1));
    }
    result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Get Current Logo</h1>
<p>
<input type="button" value="Start" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Result: <span id="result">None</span></p>
