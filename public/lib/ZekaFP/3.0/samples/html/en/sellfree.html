<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<title>Register Free Sale</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SellFreeEx(line.value, parseInt(taxgrp.value, 10), parseFloat(price.value), parseFloat(quantity.value), parseFloat(discount.value), percent.checked ? 0 : 1);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Register Free Sale</h1>
<table border=0 cellspacing=6>
<tr><td>
Article name:</td><td colspan=2><input type="text" name="line" size="30" value="Sample Sale">
</td></tr>
<tr><td>
VAT Class:</td><td><select size="1" name="taxgrp">
<option value="0">À</option>
<option selected value="1">Á</option>
<option value="2">Â</option>
<option value="3">Ã</option>
<option value="4">Ä</option>
<option value="5">Å</option>
<option value="6">Æ</option>
<option value="7">Ç</option>
</select>
</td></tr>
<tr><td>
Price:</td><td><input type="text" name="price" size="10" value="1"></td><td>(enter negative price for void)
</td></tr>
<tr><td>
Quantity:</td><td><input type="text" name="quantity" size="10" value="1.0">
</td></tr>
<tr><td>
Discount / Addition:</td><td><input type="text" name="discount" size="10" value="0">
</td></tr>
<tr><td colspan=2 align=right>
In percent: <input type="checkbox" name="percent" checked>
</td></tr>
</table><br />
<input type="button" value="&nbsp;Sell&nbsp;" name="start" language="JavaScript" onclick="work();">

<p>
Result: <span id="result">None</span>
</p>

	<br>
</div>
</p>
