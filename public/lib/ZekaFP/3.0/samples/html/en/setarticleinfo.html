<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SetArticleInfo3(parseInt(num.value, 10), line.value, parseFloat(price.value), parseInt(taxgrp.value, 10), parseInt(depnum.value, 10), unit.value);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Program PLU</h1>
<p>
PLU Number (1-99999): <input type="text" name="num" size="30" value="1"><br><br>
Name: <input type="text" name="line" size="30" value="Example PLU 1"><br><br>
Price: <input type="text" name="price" size="10" value="1"><br><br>
VAT Class: <select size="1" name="taxgrp">
<option value="0">À</option>
<option selected value="1">Á</option>
<option value="2">Â</option>
<option value="3">Ã</option>
<option value="4">Ä</option>
<option value="5">Å</option>
<option value="6">Æ</option>
<option value="7">Ç</option>
</select><br><br>
Department number (0-99): <input type="text" name="depnum" size="30" value="1"><br><br>
Unit name: <input type="text" name="unit" size="30" maxlength=2><br><br>
<input type="button" value="Program" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Result: <span id="result">None</span>
</p>
