<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Content-Language" content="bg">
<link rel="stylesheet" type="text/css" href="main.css">
<script language="JavaScript" src="main.js"></script>
<title>Set VAT Classes</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	//zfp.zfpType = 1; // romanian
	res = zfp.SetTaxPercentsEU(pass.value, parseFloat(tgr1.value), parseFloat(tgr2.value), parseFloat(tgr3.value), parseFloat(tgr4.value), parseFloat(tgr5.value), -1.0, -1.0, -1.0);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Set VAT Classes</h1>
<p>
Password: <input type="text" name="pass" size="30" value=""><br><br>
VAT class A: <input type="text" name="tgr1" size="15" value="19"><br><br>
VAT class B: <input type="text" name="tgr2" size="15" value="0"><br><br>
VAT class C: <input type="text" name="tgr3" size="15" value="0"><br><br>
VAT class D: <input type="text" name="tgr4" size="15" value="0"><br><br>
VAT class E: <input type="text" name="tgr5" size="15" value="0"><br><br>
<input type="button" value="Set" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Result: <span id="result">None</span>
</p>

<p class="msghead">
<script language="JavaScript">mf_text("api", "Application Program Interface (API)");</script>
<br>
<div id="api" class="msgbody">
	Not Entered
	<br>
</div>
<script language="JavaScript">mf_text("protocol", "Comunication Protocol Details");</script>
<br>
<div id="protocol" class="msgbody">
	Not Entered
	<br>
</div>
<script language="JavaScript">mf_text("io", "Input / Output");</script>
<br>
<div id="io" class="msgbody">
	<h2>To Fiscal Printer</h2>
	<pre id="zfpinput">&nbsp;</pre>
	<br>
	<h2>To PC</h2>
	<pre id="zfpoutput">&nbsp;</pre>
	<br>
</div>
</p>

</body>
