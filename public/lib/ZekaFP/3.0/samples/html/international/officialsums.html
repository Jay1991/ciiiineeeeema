<html>

<title>RA / PO Official Money</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.OfficialSumsEx(parseInt(line.value, 10), pass.value, parseInt(paytype.value, 10), parseFloat(sum.value), note.value);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>RA / PO Official Money</h1>
<table>
<tr><td>
Operator Number:</td><td><input type="text" name="line" size="10" value="1">
</td></tr>
<tr><td>
Password:</td><td><input type="text" name="pass" size="10" value="0000">
</td></tr>
<tr><td>
Payment Type (0-4):</td><td><input type="text" name="paytype" size="10" value="0">
</td></tr>
<tr><td>
Sum:</td><td><input type="text" name="sum" size="10" value="1.00">
</td></tr>
<tr><td>
Note (optional):</td><td><input type="text" name="note" size="20">
</td></tr>
</table>
<p>
<input type="button" value="Open" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Result: <span id="result">None</span>
</p>
