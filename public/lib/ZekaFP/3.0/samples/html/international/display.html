<body>

<script language="javascript">
function work(type)
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	switch (type)
	{
	    case 1: res = zfp.DisplayLine1(line.value); break;
	    case 2: res = zfp.DisplayLine2(line.value); break;
	    default: res = zfp.Display(line.value); break;
	}

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Show on Dislpay</h1>
<p><input type="text" name="line" size="40"></p>
<p>
<input type="button" value="Show" name="start" language="JavaScript" onclick="work(0);">&nbsp;
<input type="button" value="Show on 1st line" name="start" language="JavaScript" onclick="work(1);">&nbsp;
<input type="button" value="Show on 2nd line" name="start" language="JavaScript" onclick="work(2);">
</p>
<p>
Result: <span id="result">None</span>
</p>

</div>
</p>
