<html>

<head>

<title>Update Header/Footer - Kenya</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	var md = "0";
	if (updmode[0].checked)
		md = updmode[0].value;
	else if (updmode[1].checked)
		md = updmode[1].value;
	else if (updmode[2].checked)
		md = updmode[2].value;

	res = zfp.UpdateClicheKE(parseInt(md), line.value ? line.value : '');

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 0);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Update Header/Footer - Kenya</h1>
<p>

<p>
Mode:<br>
<input type="radio" value="0" checked name="updmode">Restore<br>
<input type="radio" value="1" name="updmode">Print<br>
<input type="radio" value="2" name="updmode">Write to actual data! Password: <input type="text" name="line" size="10"></p>
<input type="button" value="Update" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Result: <span id="result">None</span>
</p>

<script language="JavaScript">mf_text("api", "Application Program Interface (API)");</script>

	<br>

</div>
</p>
