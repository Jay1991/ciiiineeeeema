<title>Суми за оператор (получени)</title>
<base target="_self">

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetOperatorReceives(parseInt(line.value, 10));

    result_color(zfp);
	if (!zfp.errorCode)
	{
		paytype0.innerText = res.paytype0sum;
		paytype1.innerText = res.paytype1sum;
		paytype2.innerText = res.paytype2sum;
		paytype3.innerText = res.paytype3sum;
		paytype4.innerText = res.paytype4sum;
	}

	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
	
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Суми на оператор (получени)</h1>
<p>
Оператор (1-20): <input type="text" name="line" size="10" value="1">&nbsp;
<input type="button" value="Покажи" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span><br><br>
Суми по тип плащане:<br>
Тип плащане 0: <span id="paytype0"> </span><br>
Тип плащане 1: <span id="paytype1"> </span><br>
Тип плащане 2: <span id="paytype2"> </span><br>
Тип плащане 3: <span id="paytype3"> </span><br>
Тип плащане 4: <span id="paytype4"> </span><br>
</p>
