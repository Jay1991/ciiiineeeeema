<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=windows-1251">
  <meta http-equiv="Content-Language" content="bg">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script language="JavaScript" src="main.js"></script>
  <title>Продажба / корекция от департамент</title>
  <base target="_self">
</head>
<body>
<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SellDepartmentEx(line.value, parseInt(depnum.value, 10), parseFloat(price.value), parseFloat(quantity.value), parseFloat(discount.value), percent.checked ? 0 : 1);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>
<h1>Продажба / корекция от департамент</h1>
<table border=0 cellspacing=6>
<tr><td>
Име на артикул:</td><td colspan=2><input name="line" size="40" value="От департамент" type="text">
</td></tr>
<tr><td>
Департамент (0-99):</td><td><input type="text" name="depnum" size="12" value="1">
</td></tr>
<tr><td>
Цена:</td><td><input name="price" size="12" value="1" type="text"></td><td>(въведете отрицателна цена за корекция)
</td></tr>
<tr><td>
Количество:</td><td><input name="quantity" size="12" value="1.0" type="text">
</td></tr>
<tr><td>
Отстъпка / Надбавка:</td><td><input name="discount" size="12" value="0" type="text">
</td></tr>
<tr><td></td><td>
в проценти: <input type="checkbox" name="percent" checked>
</td></tr>
</table><br />
<input value="Продажба / Корекция" name="start" language="JavaScript"
 onclick="work();" type="button">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
