<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Content-Language" content="bg">
<link rel="stylesheet" type="text/css" href="main.css">
<script language="JavaScript" src="main.js"></script>
<title>Печат свободен текст</title>
<base target="_self">
</head>

<body onLoad="init();">

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	var al = "0";
	if (aligntext[0].checked)
		al = aligntext[0].value;
	else if (aligntext[1].checked)
		al = aligntext[1].value;
	else if (aligntext[2].checked)
		al = aligntext[2].value;
	zfp.SetLineWidth(width.value);
	res = zfp.PrintText(line.value, parseInt(al));

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}

function init()
{
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	width.value = zfp.GetLineWidth();
}
</script>

<h1>Печат свободен текст</h1>
<p>
Текст: <input type="text" name="line" size="40" value="Свободен текст">&nbsp;&nbsp;&nbsp;
Ширина на реда (38/42): <input type="text" name="width" size="5" value="38">
</p>
<p>
Подравняване:<br>
<input type="radio" value="0" checked name="aligntext">Ляво<br>
<input type="radio" value="1" name="aligntext">Дясно<br>
<input type="radio" value="2" name="aligntext">Център
</p>
<p>
<input type="button" value="Печат" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
