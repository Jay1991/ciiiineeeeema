<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.PaymentEx(parseFloat(sum.value), parseInt(line.value, 10), norest.checked ? 1 : 0, parseInt(changeType.value, 10), paidexact.checked ? 1 : 0);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Плащане</h1>
<p>
Тип на плащане (0-4): <input type="text" name="line" size="10" value="0"><br><br>
Сума: <input type="text" name="sum" size="10" value="20"> (-1 за void на направените плащания)<br><br>
Точната сума: <input type="checkbox" name="paidexact"><br><br>
Без ресто: <input type="checkbox" name="norest"><br><br>
Вид на рестото:
<select size="1" name="changeType">
<option value="0">в брой (пл. 0)</option>
<option selected="selected" value="1">от типа плащане</option>
<option value="2">във валута (пл. 4)</option>
</select><br><br>
<input type="button" value="Плащане" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
