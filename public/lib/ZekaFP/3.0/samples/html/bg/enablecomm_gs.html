<title>Комуникация на фискален принтер</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	
	res = zfp.EnableCommGS(enablecomm.checked ? 1 : 0, parseInt(line.value));

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Комуникация на фискален принтер</h1>
<p>
Номер на каса: <input type="text" name="line" size="10" value="1" maxlength="4"><br><br>
Активна комуникация на фискален принтер: 
<input type="checkbox" name="enablecomm" checked><br><br>
</p>
<p>
<input type="button" value="Старт" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
