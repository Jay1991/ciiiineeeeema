<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<script language="JavaScript" src="main.js"></script>
<title>Задаване ред на клише</title>
<base target="_self">
</head>

<body onLoad="init();">

<script language="javascript">
function init()
{
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	width.value = zfp.GetLineWidth();
}

function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	zfp.SetLineWidth(width.value);
	res = zfp.SetClicheLine(num.value == ':' ? 10 : parseInt(num.value, 10), line.value ? line.value : '');

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Задаване ред на клише</h1>
<p>
Номер на ред (0-9): <input type="text" name="num" size="10" value="1"><br><br>
Стойност: <input type="text" name="line" size="30" value="      ИМЕ НА ФИРМА"><br><br>
Ширина на реда (38/42): <input type="text" name="width" size="5" value="38"><br><br>
<input type="button" value="Задаване" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
