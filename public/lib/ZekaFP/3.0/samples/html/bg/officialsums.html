<title>Въвеждане / извеждане на служебни суми</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.OfficialSumsEx(parseInt(line.value, 10), pass.value, parseInt(paytype.value, 10), parseFloat(sum.value), note.value);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Въвеждане / извеждане на служебни суми</h1>
<table>
<tr><td>
Номер на оператор:</td><td><input type="text" name="line" size="10" value="1">
</td></tr>
<tr><td>
Парола:</td><td><input type="text" name="pass" size="10" value="0000">
</td></tr>
<tr><td>
Вид плащане (0-4):</td><td><input type="text" name="paytype" size="10" value="0">
</td></tr>
<tr><td>
Сума:</td><td><input type="text" name="sum" size="10" value="1.00">
</td></tr>
<tr><td>
Забележка:</td><td><input type="text" name="note" size="20" value="">
</td></tr>
</table>
<p>
<input type="button" value="Старт" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
