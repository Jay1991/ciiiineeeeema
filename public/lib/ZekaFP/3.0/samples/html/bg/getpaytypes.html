<html>

<head>

<title>Информация за плащания</title>
<base target="_self">

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetPayTypes();

    result_color(zfp);
	if (!zfp.errorCode)
	{
		paytype0.innerText = res.paytype0;
		paytype1.innerText = res.paytype1;
		paytype2.innerText = res.paytype2;
		paytype3.innerText = res.paytype3;
		paytype4.innerText = res.paytype4;
		exchRate.innerText = res.exchRate;
	}
	
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Информация за плащания</h1>
<p>
<input type="button" value="Старт" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span> <br> <br>
Имена на плащания:<br>
Плащане 0: <span id="paytype0"> </span><br>
Плащане 1: <span id="paytype1"> </span><br>
Плащане 2: <span id="paytype2"> </span><br>
Плащане 3: <span id="paytype3"> </span><br>
Плащане 4: <span id="paytype4"> </span><br>
Курс на плащане 4: <span id="exchRate"> </span><br>
</p>
