<title>Четене дневни суми и броячи</title>
<base target="_self">

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetDailyInfo();

	result_color(zfp);
	if (!zfp.errorCode)
	{
		clients.innerText = res.clients;
		discounts.innerText = res.discounts;
		sumdiscount.innerText = res.sumdiscount;
		adding.innerText = res.adding;
		sumadding.innerText = res.sumadding;
		voids.innerText = res.voids;
		sumvoids.innerText = res.sumvoids;
	}

	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Четене дневни суми и броячи</h1>
<p>
<input type="button" value="Старт" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span><br><br>
Информация:<br>
Брой клиенти: <span id="clients"> </span><br>
Брой отстъпки: <span id="discounts"> </span><br>
Сума отстъпки: <span id="sumdiscount"> </span><br>
Брой надбавки: <span id="adding"> </span><br>
Сума надбавки: <span id="sumadding"> </span><br>
Брой войдирания: <span id="voids"> </span><br>
Сума войдирания: <span id="sumvoids"> </span><br>
</p>
