<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<title>Четене на информация за артикул</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetArticleInfoEx(parseInt(line.value, 10));

    result_color(zfp);
	if (!zfp.errorCode)
	{
		artname.innerText = res.name;
		price.innerText = res.price;
		taxgrp.innerText = String.fromCharCode(res.taxgroup + 0x350);
		turnover.innerText = res.turnover;
		sells.innerText = res.sells;
		counter.innerText = res.counter;
		department.innerText = res.department;
	
		var dt = new Date(res.reportdate);
		reportdate.innerText = dt.toLocaleString();
	}
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);

	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Четене на информация за артикул</h1>
<p>
Артикул (1-99999): <input type="text" name="line" size="10" value="1">&nbsp;
<input type="button" value="Покажи" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span><br><br>
Информация:<br>
Име: <span id="artname"> </span><br>
Цена: <span id="price"> </span><br>
Данъчна група: <span id="taxgrp"> </span><br>
Оборот: <span id="turnover"> </span><br>
Департамент: <span id="department"> </span><br>
Продажби: <span id="sells"> </span><br>
Брояч на последния отчет: <span id="counter"> </span><br>
Дата на последния отчет: <span id="reportdate"> </span><br>
</p>
