<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Content-Language" content="bg">
<link rel="stylesheet" type="text/css" href="main.css">
<script language="JavaScript" src="main.js"></script>
<title>Задаване имена на плащане</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SetPayTypeEx(parseInt(type.value, 10), line.value, parseFloat(exchRate.value), parseInt(code.value, 10));

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Задаване имена на плащане</h1>
<p>
<table border=0>
<tr>
<td>Тип на плащане (1-4):<td><input type="text" name="type" size="10" value="1">
<tr>
<td>Име:<td><input type="text" name="line" size="20" value="ТИП ПЛАЩАНЕ1" maxlength="10">
<tr>
<td>Курс (за тип 4):<td><input type="text" name="exchRate" size="20" value="1.95678">
<tr>
<td>Код от списък:<td><select name="code">
<option value="1" selected>Чек</option>
<option value="2">Талон</option>
<option value="3">Външен талон</option>
<option value="4">Амбалаж</option>
<option value="5">Обслужване</option>
<option value="6">Повреда</option>
<option value="7">Карта</option>
<option value="8">Банка</option>
<option value="9">Свободен 1</option>
<option value="10">Свободен 2</option>
</select>
</table>
<br><input type="button" value="Задаване" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>

<p class="msghead">
<script language="JavaScript">mf_text("api", "Детайли за програмния интерфейс (API)");</script>

	<br>
</div>

<br>
<div id="io" class="msgbody">
	<h2>Към фискалния принтер</h2>
	<pre id="zfpinput">&nbsp;</pre>
	<br>
	<h2>От фискалния принтер</h2>
	<pre id="zfpoutput">&nbsp;</pre>
	<br>
</div>
</p>
