<title>Отваряне на фискален бон</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.OpenFiscalBon(parseInt(line.value, 10), pass.value, dp.checked ? 1 : 0, dds.checked ? 1 : 0);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Отваряне на фискален бон</h1>
<p>
Номер на оператор: <input type="text" name="line" size="10" value="1"><br><br>
Парола: <input type="text" name="pass" size="10" value="0000"><br><br>
Детайлен формат: <input type="checkbox" name="dp" value="0"><br><br>
с ДДС в бона: <input type="checkbox" name="dds" value="0"><br><br>
<input type="button" value="Отвори" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
