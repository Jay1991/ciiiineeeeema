<title>Задаване име и парола на оператор</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SetOperatorUserPass(parseInt(oper.value, 10), opername.value, pass.value);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Задаване име и парола на оператор</h1>
<p>
Оператор (1-20): <input type="text" name="oper" size="10" value="1"><br><br>
Име: <input type="text" name="opername" size="20" value="Име на оператор"><br><br>
Парола: <input type="text" name="pass" size="10" value="0000"><br><br>
<input type="button" value="Задаване" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>
