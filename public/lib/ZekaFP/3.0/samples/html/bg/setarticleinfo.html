<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">

<title>Задаване на артикул от базата данни</title>
<base target="_self">
</head>

<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SetArticleInfo2(parseInt(num.value, 10), line.value, parseFloat(price.value), parseInt(taxgrp.value, 10), parseInt(depnum.value, 10));

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Задаване на артикул от базата данни</h1>
<p>
Номер (1-99999): <input type="text" name="num" size="30" value="1"><br><br>
Име: <input type="text" name="line" size="30" value="артикул 1"><br><br>
цена: <input type="text" name="price" size="10" value="1"><br><br>
Данъчна група: <select size="1" name="taxgrp">
<option value="0">А</option>
<option selected value="1">Б</option>
<option value="2">В</option>
<option value="3">Г</option>
<option value="4">Д</option>
<option value="5">Е</option>
<option value="6">Ж</option>
<option value="7">З</option>
</select><br><br>
Номер на департамент (0-99): <input type="text" name="depnum" size="30" value="1"><br><br>
<input type="button" value="Задаване" name="start" language="JavaScript" onclick="work();">
</p>
<p>
Резултат: <span id="result">няма</span>
</p>

<p class="msghead">
