<body>

<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SetParametersEU(parseInt(line.value, 10), logo.checked ? 1 : 0, till.checked ? 1 : 0, 
				autocut.checked ? 1 : 0, transparent.checked ? 1 : 0, shortEJ.checked ? 1 : 0, (currency.checked ? 0x8001 : 0x8000) + (cb_font.checked ? 2 : 0) + (text_ej.checked ? 4 : 0) + (op1.checked ? 8 : 0));

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}

function read()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.GetParameters();

    result_color(zfp);
	if (!zfp.errorCode)
	{
	    line.innerText = res.fpnum;
	    logo.checked = res.logo;
	    till.checked = res.till;
	    autocut.checked = res.autocut;
	    transparent.checked = res.transparent;
	    shortEJ.checked = res.shortEJ;
	    currency.checked = res.currency & 1 ? 1 : 0;
	    cb_font.checked = res.currency & 2 ? 1 : 0;
	    text_ej.checked = res.currency & 4 ? 1 : 0;
	    op1.checked = res.currency & 8 ? 1 : 0;
	}
	
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>

<h1>Задаване на параметри</h1>
<p>
Номер на каса: <input type="text" name="line" size="5" value="1" maxlength="4"><br><br>
<input type="checkbox" name="logo" value="0"> Лого<br><br>
<input type="checkbox" name="till" value="0"> Чекмедже<br><br>
<input type="checkbox" name="autocut" value="0"> Автоматичен резач<br><br>
<input type="checkbox" name="transparent" value="0"> Прозрачен дисплей<br><br>
<input type="checkbox" name="shortEJ" value="0"> Съкратена ЕКЛ<br><br>
<input type="checkbox" name="currency" value="0"> Печат на валута в бона<br><br>
<input type="checkbox" name="cb_font" value="0"> Печат ЕКЛ с дребен шрифт<br><br>
<input type="checkbox" name="text_ej" value="0"> Свободен текст в ЕКЛ<br><br>
<input type="checkbox" name="op1" value="0"> Режим 1 оператор<br><br>
</p>
<input type="button" value="Задаване" name="start" language="JavaScript" onclick="work();"> <input type="button" value="Прочитане" name="start_r" language="JavaScript" onclick="read();">
<p>
Резултат: <span id="result">няма</span>
</p>
