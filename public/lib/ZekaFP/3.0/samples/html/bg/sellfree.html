<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
  <meta http-equiv="Content-Language" content="bg">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script language="JavaScript" src="main.js"></script>
  <title>Свободна продажба / корекция</title>
  <base target="_self">
</head>
<body>
<script language="javascript">
function work()
{
	result.innerText = "...";
	var zfp = new ActiveXObject("Zfpcom.ZekaFP");
	var res = zfp.Setup(parseInt(parent.frames.contents.comport.value, 10), parseInt(parent.frames.contents.baud.value, 10), 3, 1000);
	res = zfp.SellFreeEx(line.value, parseInt(taxgrp.value, 10), parseFloat(price.value), parseFloat(quantity.value), parseFloat(discount.value), percent.checked ? 0 : 1);

	result_color(zfp);
	result.innerText = zfp.GetErrorString(zfp.errorCode, 1);
		
	zfpinput.innerText = zfp.GetInputHexFormated();
	zfpoutput.innerText = zfp.GetResponseHexFormated();
}
</script>
<h1>Свободна продажба / корекция</h1>
<table border=0 cellspacing=6>
<tr><td>
Име на артикул:</td><td colspan=2><input name="line" size="30" value="Свободен артикул" type="text">
</td></tr>
<tr><td>
Данъчна група:
</td><td><select size="1" name="taxgrp" size="10">
<option value="0">А</option>
<option selected="selected" value="1">Б</option>
<option value="2">В</option>
<option value="3">Г</option>
<option value="4">Д</option>
<option value="5">Е</option>
<option value="6">Ж</option>
<option value="7">З</option>
</select>
</td></tr>
<tr><td>
Цена:</td><td><input name="price" size="10" value="1" type="text"></td><td>(въведете
отрицателна цена за корекция)
</td></tr>
<tr><td>
Количество:</td><td><input name="quantity" size="10" value="1.0" type="text">
</td></tr>
<tr><td>
Отстъпка / Надбавка:</td><td><input name="discount" size="10" value="0" type="text">
</td></tr>
<tr><td colspan=2 align=right>
в проценти: <input type="checkbox" name="percent" checked>
</td></tr>
</table><br />
<input value="Продажба / Корекция" name="start" language="JavaScript" onclick="work();" type="button">
<p>
Резултат: <span id="result">няма</span>
</p>
<p class="msghead">
<script language="JavaScript">mf_text("api", "Детайли за програмния интерфейс (API)");</script><br>
</p>
<div id="api" class="msgbody"> Няма въведени <br>
</div>
<script language="JavaScript">mf_text("protocol", "Детайли за протокола на комуникация");</script>
<br>
<div id="protocol" class="msgbody"> Няма въведени <br>
</div>
<script language="JavaScript">mf_text("io", "Вход / Изход");</script>
<br>
<div id="io" class="msgbody">
<h2>Към фискалния принтер</h2>
<pre id="zfpinput">&nbsp;</pre>
<br>
<h2>От фискалния принтер</h2>
<pre id="zfpoutput">&nbsp;</pre>
<br>
</div>
</body>
</html>
